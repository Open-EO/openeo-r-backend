version: '3'
services:
    openeo-r-server:
        build: 
            context: .
            dockerfile: DOCKERFILE
        image: openeo-r-backend:0.3.1-4
        container_name: openeo-r-server
        ports:
            - "8000:8000"
        volumes:
            - C:\code\openeo-r-workspace:/var/openeo/workspace/
        restart: unless-stopped
        external_links:
            - openeo-r-mapserver:mapserver
            - openeo-r-udfserver:r-udfserver
    openeo-r-mapserver:
        image: geodata/mapserver
        container_name: openeo-r-mapserver
        volumes:
            - C:\code\openeo-r-workspace:/maps/
        ports:
            - "8080:80"
        depends_on:
            - openeo-r-server
        restart: unless-stopped
    openeo-r-udf-server:
        image: openeor/openeo-r-udf-server:0.0.4-2
        container_name: openeo-r-udfserver
        ports:
            - "8010:8010"
        restart: unless-stopped

volumes:
    openeo-r-workspace: 